<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="node_modules/angular/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/lista-telefonica/lista-telefonica.controller.js"></script>
  <title>Document</title>
</head>
<body>

  <div ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h2 ng-bind="titulo"></h2>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Operadora</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
            <td><input type="checkbox" ng-model="contato.selecionado"></td>
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.operadora.nome}}</td>
          </tr>
        </tbody>
      </table>
      <form ng-enter="adicionarContato(contato)">
        <input 
          class="form form-control"
          type="text"
          aria-label="Input de nome"
          placeholder="Nome"
          ng-model="contato.nome">
        <input
          class="form form-control"
          type="text"
          aria-label="Input de telefone"
          placeholder="Telefone"
          ng-model="contato.telefone">
        <select
          class="form form-control"
          ng-model="contato.operadora"
          ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
          <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-disabled="false" ng-click="adicionarContato(contato)">Adicionar</button>
        <button class="btn btn-danger btn-block" ng-disabled="false" ng-click="deletarContato(contatos)">Remover Selecionados</button>
      </form>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
