<div class="jumbotron">
  <h3>Novo Contato</h3>
  <form name="contatoForm" ng-enter="adicionarContato(contato)">
    <input 
      class="form-control"
      type="text"
      aria-label="Input de nome"
      placeholder="Nome"
      ng-model="contato.nome"
      name="nome"
      ng-required="true">
    <input
      class="form-control"
      type="text"
      aria-label="Input de telefone"
      placeholder="Telefone"
      ng-model="contato.telefone"
      name="telefone"
      ng-required="true"
      ng-pattern="/^\d{4,5}-\d{4}$/">
    <select
      class="form-control"
      ng-model="contato.operadora"
      name="opcao"
      ng-options="operadora.nome group by operadora.categoria for operadora in operadoras"
      ng-required="true">
      <option value="">Selecione uma operadora</option>
    </select>
    <div ng-if="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger">
      Por favor, preencha campo nome.
    </div>
    <div ng-if="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
      Por favor, preencha campo telefone.
    </div>
    <div ng-if="contatoForm.telefone.$error.pattern" class="alert alert-danger">
      O campo telefone deve ter formato 00000-0000
    </div>
    <div ng-if="contatoForm.opcao.$invalid && contatoForm.opcao.$dirty" class="alert alert-danger">
      Por favor, selecione a operadora.
    </div>
    <button class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid" ng-click="adicionarContato(contato)">Adicionar Contato</button>
  </form>
</div>
